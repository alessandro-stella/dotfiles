# Per-device configurations
source = ~/.config/hypr/device-settings.conf

# Dynamic border color
source = ~/.config/hypr/dynamic-border.conf

# Starting script
exec-once = ~/.config/hypr/scripts/xdg-portals.sh # Make sure the correct portals are running
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Wayland magic (screen sharing etc.)
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # More wayland magic (screen sharing etc.)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # used for user sudo graphical elevation
exec-once = blueman-applet # Systray app for BT
exec-once = nm-applet --indicator # Systray app for Network/Wifi
exec-once = waybar # Status bar
exec-once = swaync # Notification center
exec-once = swww-daemon # Wallpaper

# Utility and customization scripts
exec-once = batsignal -b -w 30 -c 10 -d 5 -f 100 -p -M "./scripts/battery-notify.sh %e %l %t %m" # Battery notifications without hibernation
exec-once = ~/.config/scripts/clean_screenshots.sh # Delete previous session's screenshots
exec-once = ~/.config/scripts/clean_java_workspaces.sh # Clear useless java workspaces
exec-once = ~/.config/scripts/update_configs.sh # Pull remote changes to .config and nvim

# Disabling update popup
ecosystem:no_update_news = true

input {
    kb_layout = it

    follow_mouse = 1

    repeat_rate = 50
    repeat_delay = 300

    accel_profile=flat
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}

decoration {
    rounding = 5
    
    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = true
    }

    shadow {
    	enabled = true
    	range = 4
    	render_power = 3
    	color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    
    animation = windows, 1, 5, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_status = true
}

# Set utilities to floating
windowrule = match:class pavucontrol, float 1
windowrule = match:class blueman-manager, float 1
windowrule = match:class nm-connection-editor, float 1

# Set master key to Windows key
$mainMod = SUPER

bind = $mainMod, RETURN, exec, kitty  # Open the terminal
bind = $mainMod SHIFT, RETURN, exec, kitty -o allow_remote_control=yes # Open the terminal with remote control
bind = $mainMod, Q, killactive, # Close the active window
bind = $mainMod SHIFT, Q, forcekillactive, # Close the active window VERY HARD
bind = $mainMod SHIFT, L, exec, swaylock -K # Lock the screen
bind = $mainMod SHIFT, M, exec, swaylock -K & sleep 2.5 && systemctl suspend # Lock and turn off screen 
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod, E, exec, nautilus # Show the graphical file browser
bind = $mainMod, F, togglefloating # Allow a window to float
bind = $mainMod SHIFT, F, fullscreen # Make a window fullscreen
bind = $mainMod, SPACE, exec, rofi -show drun -normal-window # Show the graphical app launcher
bind = $mainMod SHIFT, D, togglesplit, # dwindle
bind = $mainMod SHIFT, T, exec, sh $HOME/.config/scripts/theme_changer/theme_changer.sh # Change theme based on wallpaper
bind = $mainMod, B, exec, brave --password-store=basic # Start Brave
bind = , PRINT, exec, hyprshot -m output -o ~/Pictures/Screenshots  # Take a screenshot of the whole screen
bind = $mainMod, PRINT, exec, hyprshot -m window -o ~/Pictures/Screenshots # Take a screenshot of a window
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region -o ~/Pictures/Screenshots # Take a screenshot of a portion of a window
bind = $mainMod SHIFT, S, exec, hyprshot -m region -o ~/Pictures/Screenshots # Take a screenshot of a portion of a window
bind = $mainMod, N, exec, swaync-client -t # Open notification manager 

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Use F keys
bind = , XF86MonBrightnessUp, exec, brightnessctl set +1% # F3
bind = , XF86MonBrightnessDown, exec, brightnessctl set 1%- #F4
bind = , XF86AudioMute, exec, pamixer -t #F9
bind = , XF86AudioLowerVolume, exec, pamixer -d 1 #F10
bind = , XF86AudioRaiseVolume, exec, pamixer -i 1 #F11

# Open custom websites as apps
bind = $mainMod, C, exec, brave --password-store=basic --app=https://chat.openai.com/ # Start ChatGPT
bind = $mainMod, G, exec, brave --password-store=basic --app=https://gemini.google.com/ # Start Gemini
bind = $mainMod, T, exec, brave --password-store=basic --app=https://teams.microsoft.com/v2/ # Start Teams
bind = $mainMod, W, exec, brave --password-store=basic --app=https://web.whatsapp.com/ # Start Whatsapp
